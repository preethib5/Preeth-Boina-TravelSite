<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/form.css" />
    <link rel="stylesheet" href="../css/destinations.css" />
    <title>Travel Site-Home</title>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <ol class="nav-bar__menu-list">
                <li class="nav-bar__menu-item--link"><a href="../index.html">Travel Site</li>
                <li class="nav-bar__menu-item"><a href="../index.html">Home</a></li>
                <li class="nav-bar__menu-item">
                    <a class="nav-bar__menu-item--highlight" href="./hawaii.html">Hawaii</a></li>
                <li class="nav-bar__menu-item">
                    <a class="nav-bar__menu-item--highlight" href="./iceland.html">Iceland</a></li>
                <li class="nav-bar__menu-item">
                    <a class="nav-bar__menu-item--highlight" href="./greece.html">Greece</a></li>
            </ol>
        </nav>
    </header>

    <div class="container">

        <h2 class="container--color">Contact Form</h2>
        <form>
            <label class="container--color" for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="First Name">

            <label class="container--color" for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Last Name">

            <label class="container--color" for="designation">Designation</label>
            <select id="designation" name="designation">
          <option value="hawaii">Hawaii</option>
          <option value="iceland">Iceland</option>
          <option value="greece">Greece</option>
        </select>

            <label class="container--color" for="subject">Additional Information</label>
            <textarea id="subject" name="subject" placeholder="Provide Additional Information." style="height:200px"></textarea>
            <button><a href="../index.html">Return</a></button>
        </form>
    </div>
    <footer class="footer-bar">
        <div class="footer-bar__contact">
            <h3 class="footer-bar__contact--title">Contact</h3>
            <p>Email</p>
            <a href="https://outlook.live.com/owa/">info@travelsite.com</a></div>

        <div class="footer-bar__hours">
            <h3 class="footer-bar__hours--title">Hours</h3>
            <ul>
                <li>MONDAY - FRIDAY :
                    <div class="footer-bar__hours--time">9:00 AM - 5:00 PM</div>
                </li>
                <li>SATURDAY :
                    <div class="footer-bar__hours--time"> 10:00 AM - 4:00 PM</div>
                </li>
                <li>SUNDAY :
                    <div class="footer-bar__hours--time">CLOSED</div>
                </li>
            </ul>

        </div>
        <div class="footer-bar__social">
            <h3 class="footer-bar__social--title">Social</h3>
            <a class="footer-bar__contact--link" href="https://www.instagram.com/"><img class="footer-bar__social--img1" alt="instagram" src="../assets/images/icon-instagram.png"></a>
            <a class="footer-bar__contact--link" href="https://www.facebook.com/"><img class="footer-bar__social--img-size" alt="facebook" src="../assets/images/icon-facebook.png"></a>
            <a class="footer-bar__contact--link" href="https://twitter.com/login?lang=en"><img class="footer-bar__social--img1" alt="twitter" src="../assets/images/icon-twitter.png"></a>

        </div>
    </footer>
</body>

</html>
